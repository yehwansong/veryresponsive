
<!DOCTYPE html>
<html>
<head>
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/8af6c1b3d2.js"></script>
<style>
    body{
        background: black
    }
    div{
    text-align: center;
    top: 50vh;
    transform: translateY(-50%);
    position: absolute;
    width: 100%;
    text-transform: uppercase;
    color: white;
    padding: 0;
    font-size: 1.9vh;
    font-family: neue-haas-unica, 'Noto Sans KR', sans-serif !important;
    cursor: pointer;
}
div:hover{
    text-decoration: underline;

}
</style>
</head>
<body>

<script type="text/javascript">
var h = window.innerHeight
function popupCenter(url, title) {
var left = (screen.width/2)-(h/2);
var top = (screen.height/2)-(h/2);
return window.open(url, title, 'toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=no, resizable=no, copyhistory=no, width='+h+', height='+h+', top='+top+', left='+left);
} 

</script>
<div onclick="popupCenter('popup.html', 'popup')">click for popup</div>
</body>
</html>
